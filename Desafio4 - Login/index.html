<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 04 - Pagina de Login</title>
  <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
  <div class="main">
    <section class="container-img">
      <img src="./src/img/image.svg" alt="img">
    </section>

    <section class="flex-container-login">
      <div class="container-login">
        <div class="login-title">
          <p>Bem vindo de volta</p>
          <h1>Faça login na sua conta</h1>
        </div>
        <div class="login-email-password">
          <label for="">E-mail</label>
          <input type="email" name="login" id="login">
          <label for="">Senha</label>
          <input type="password" name="password" id="password">
          <div class="forgot-password">
            <input type="radio" name="remember-me" id="remember-me">
            <label for="remember-me">Lembre de mim</label>
            <a href="">Esqueceu sua senha?</a>
          </div>
          <button id="btnEntrar">Entrar</button>
          <button id="btnLoginGoogle">Ou faça login com o Google</button>
          <section class="register">
            <p>Nao tem uma conta? <a href=""> Cadastre-se</a></p>
          </section>
        </div>
      </div>  
    </section>
  </div>

  
  
  
  <script src="./src/js/script.js"></script>
</body>
</html>
