<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 2 - JordanShoes</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <section class="container">
    <header class="header">
      <div class="header-desconto header-desconto-title">
        <p>Ganhe R$10,00 de desconto no frete</p>
      </div>
      <div class="header-title header-desconto-title">
        <p>JordanShoes</p>
      </div>
      <div class="header-banner">
        <div class="header-banner-text bannertext">
          <h1>A melhor loja de Jordan</h1>
          <p>O tenis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main-title">
        <h1>Destaque</h1>
        <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado</p>
      </div>
      <div class="main-cards container-cards">
        <div class="cards">
          <img src="./img/1.png" alt="img1">
        </div>
        <div class="cards">
          <img src="./img/2.png" alt="img2">
        </div>
        <div class="cards">
          <img src="./img/3.png" alt="img3">
        </div>
        <div class="cards">
          <img src="./img/4.png" alt="img4">
        </div>
        <div class="cards">
          <img src="./img/5.png" alt="img5">
        </div>
        <div class="cards">
          <img src="./img/6.png" alt="img6">
        </div>
        <div class="cards">
          <img src="./img/7.png" alt="img7">
        </div>
        <div class="cards">
          <img src="./img/8.png" alt="img8">
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Todos os direitos reservados</p>
    </footer>
  </section>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="../Desafio2 - JordanShoes/js/script.js"></script>
</body>
</html>
